<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"

	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich" >
<h:head>
	<title>Kstrata IT Solutions</title>
	<link rel="stylesheet" href="/TSM/css/style.css" type="text/css"></link>

<f:view >
<h:body>
	<header> 
	<h:form id="mainTemplateFormID">
		<div class="systemnav">
			Welcome
			<h:outputText value="#{loginBean.name}" style="margin-left:10px;" />
			<a4j:outputPanel>
				<h:outputText value="|" style="margin-left:10px;margin-right:10px;" />
				<h:commandLink action="#{loginBean.logoutAndChangePassword}"
					value="Change Password" style="color:#FFFFFF !important;"></h:commandLink>
			</a4j:outputPanel>
			<h:outputText value="|" style="margin-left:10px;margin-right:10px;" />
			<h:commandLink action="#{loginBean.logout}" value="Logout"
				style="color:#FFFFFF !important;"></h:commandLink>
		</div>
		<div class="mainnav">
			<div class="logo"></div>
			<div class="menu">
				<table><tr>
				<td><ul class="nav">
					<li class="#{mainTemplateBean.summaryStatus}">
					<h:commandLink action="#{mainTemplateBean.navigateToSummary}" value="Summary"

					<li class="#{mainTemplateBean.employeeStatus}">
					<h:commandLink action="#{mainTemplateBean.navigateToEmployee}" value="Employee"

					<h:commandLink action="#{mainTemplateBean.navigateToProject}" value="Project"
							style="text-decoration:none;" /></li>
					<li class="#{mainTemplateBean.reportsStatus}">
					<h:commandLink action="#{mainTemplateBean.navigateToReports}"
							value="Reports" style="text-decoration:none;" /></li>
					<li class="#{mainTemplateBean.noticeBoardStatus}">
					<h:commandLink action="#{mainTemplateBean.navigateToNoticeBoard}"
							value="Notice Board" style="text-decoration:none;" /></li>
				</ul></td><td>
				<h1 style="color: #575757;font-size: 23px;font-weight: bold;padding-left: 130px;padding-top: 80px;">TimeSheet Administration</h1></td>
			</tr></table>
				
			</div>
		</div>
	</h:form>
	<div class="shadow"></div>
	<ui:insert name="aside"></ui:insert> </header>
	<div id="container">
		<div id="main">
			<ui:insert name="content" />

   	</div>
